[dev]
user = {{ ansible_user_id }}
listen.owner = {{ ansible_user_id }}
listen.group = staff

listen = /opt/local/var/run/php55/php5-fpm-dev.sock
listen.allowed_clients = 127.0.0.1

pm = dynamic
pm.max_children = 5
pm.start_servers = 2
pm.min_spare_servers = 1
pm.max_spare_servers = 3
pm.max_requests = 500

catch_workers_output = no

php_admin_value[error_log] = /opt/local/var/log/php55/php-fpm-dev.log
php_admin_value[memory_limit] = 512M