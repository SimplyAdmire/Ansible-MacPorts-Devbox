---

- stat: path=~/.rvm
  register: rvm_path
  changed_when: false

- name: Install RVM
  shell: curl -sSL https://get.rvm.io | bash -s stable --ruby
  when: (not rvm_path.stat.exists)

- shell: rvm gemdir
  register: rvm_gemdir
  changed_when: false

- lineinfile: dest=~/.zshrc line='export PATH="{{ rvm_gemdir.stdout }}/bin:$PATH"'